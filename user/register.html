<!DOCTYPE html>
<html lang="en">

<head>
  <title>ITUM VIS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="Homelogo.png">
  <style>
    body {
      background-color: rgb(255, 255, 255);
      background-image: url("DSC_2132.png");
      background-size: cover;


    }

    .lg {
      max-height: 100px;

    }
  </style>
</head>

<body>
  <div class="m-1 row">
    <div class="col-md-3 " style="margin-top: 20px;">
      <div class="logo-fluid m-3 ">
        <img class="lg" src="site-logo.png" alt="Logo">
      </div>
    </div>
    <div class="container-fluid p-2 text-center" style="margin-top: -75px;">
      <h1 style="color: rgb(255, 255, 255);">SIGN UP</h1>
      <p style="color: rgb(255, 255, 255);">Have you an account already? <a href="login.html"
          style="color:#DC3545;">Sign In</a></p>
    </div>

    <div class="container ">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 ">

          <form class="form-horizontal animated bounce" id="reg_form" name="reg_form">
            <label for="name" style="color: rgb(255, 255, 255);">User Name</label>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="name" type="text" class="form-control" name="name" placeholder="Eg: Ruwan Jayasekara" required>
            </div>
            <br>

            <label for="email" style="color: rgb(255, 255, 255);">Email</label>
            <br>
            <div class="input-group">

              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="email" class="form-control" name="email" placeholder="Eg: example@gmail.com"
                required>
            </div>
            <br>

            <div style="margin-top: 20px;" class="form-group">
              <label for="exampleFormControlSelect1" style="color: rgb(255, 255, 255);">Division</label>
              <select style="margin-top: 5px;border-color: rgb(121, 121, 121);" class="form-control" id="division"
                name="division" required>
                <option>Select Division</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Civil">Civil Engineering Technology</option>
                <option value="Mechanical">Mechanical Engineering Technology</option>
                <option value="Electrical">Electrical</option>
                <option value="Electronic">Electronic</option>
                <option value="Polymer">Polymer</option>
                <option value="Textile">Textile</option>
                <option value="Marine">Marine</option>
                <option value="Nautical">Nautical</option>
              </select>
              <br>

              <label for="password" style="color: rgb(255, 255, 255);">Password</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="-------"
                  required>
              </div>
              <br>

              <!-- <label for="conpassword">Confirm Password</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="conpassword" type="password" class="form-control" name="conpassword" placeholder="-------">
                </div>
                <br>  -->

              <div class="input text-center">
                <input type="button" name="submit" id="submit" class="btn btn-lg btn-danger"
                  style="width: 200px;text-align: center;" value="Create Account"/>
              </div>
            </div>
            <div class="input bi bi-house-door-fill p-1 text-center" style="color: rgb(255, 255, 255);">
              <a href="http://localhost/Itum%20Vehicle%20Issue/welcome.html" style="color: rgb(255, 255, 255);">Home</a>
            </div>

          </form>

        </div>
        <div class="col-md-3"></div>

      </div>

      <script>
        $("#submit").click(function (e) {
          e.preventDefault();
          $.ajax({
            url: 'regis.php',
            data: $("#reg_form").serialize(),
            method: 'post',
            success: function (response) {
              if(response){
                alert("Registration Successful!");
                window.location = 'http://localhost/Itum%20Vehicle%20Issue/user/login.html';
              }else{
                alert("Registration Failed");
              }
              // console.log(response); 
              // var data = response;
              // var obj = JSON.parse(data);
              
              // if (obj.role == "admin") {
              //   alert("Welcome Admin!");
              //   window.location = 'http://localhost/Itum%20Vehicle%20Issue/admin/a_Home.html';
              // }else if (obj.role == "user") {
              //   alert("Welcome User!");
              //   window.location = 'http://localhost/Itum%20Vehicle%20Issue/user/Home.html';
              // } else {
              //   alert("Please try again later");
              // }
            },
            error: function () {
              alert("Something Wrong");
            }
          });
        });
      </script>


</body>

</html>
